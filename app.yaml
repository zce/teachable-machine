runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: public/index.html
  upload: public/index.html
  secure: always

- url: /fb
  static_files: public/fb.html
  upload: public/fb.html
  secure: always

- url: /share-video
  script: main.app

- url: /style.css
  static_files: public/style.css
  upload: public/style.css
  secure: always

- url: /bundle.js
  static_files: public/bundle.js
  upload: public/bundle.js
  secure: always

# image files
- url: /(.*\.(bmp|gif|ico|jpeg|jpg|png|svg|mp3))
  static_files: public/\1
  upload: public/(.*\.(bmp|gif|ico|jpeg|jpg|png|svg|mp3))
  secure: always

env_variables:
  FB_CLIENT_SECRET: ''

skip_files:
- ^.idea/.*
- ^.git/.*
- ^node_modules/.*
- ^(.*/)?.*\.DS_Store$
- ^src/.*
- ^style/.*
- ^(.*/)?.*\.swp$